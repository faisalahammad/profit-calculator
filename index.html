<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"
			integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g=="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./style.css" />
		<title>Your business profit calculator.</title>
	</head>
	<body>
		<div class="jumbotron text-sm-center">
			<h1 class="display-3">Profit Calculator</h1>
		</div>

		<div class="container mt-5">
			<div class="row">
				<div class="col-xs-12">
					<form class="form-inline">
						<div class="form-group mr-3">
							<input type="number" name="disPrice" id="disPrice" class="form-control" placeholder="Purchase Price" required />
						</div>
						<div class="form-group mr-3">
							<input type="number" name="disPercentage" id="disPercentage" class="form-control" placeholder="Sell Price" required />
						</div>
						<button type="submit" name="calculate" id="calculate" class="btn btn-primary">Calculate</button>
					</form>

					<div class="result text-center mt-4">Total Profit will be <span class="amount"></span>tk that means <span class="percentage"></span>%.</div>
				</div>
			</div>
		</div>
		<script src="./main.js"></script>
	</body>
</html>
